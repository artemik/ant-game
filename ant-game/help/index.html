<h2 id="auth"><P ALIGN=CENTER STYLE="margin-bottom: 0.17in; text-transform: uppercase; line-height: 150%; page-break-before: always; page-break-after: avoid"><A NAME="_Toc437810824"></A>
	<FONT FACE="Times New Roman, serif"><FONT SIZE=4><B>1. Авторизация
	пользователя</B></P></h2>
<P STYLE="text-indent: 0.39in;margin-bottom: 0.14in; widows: 0; orphans: 0">Для начала
работы с системой обучения основам
алгоритмизации и программирования
необходимо запустить приложение двойным
щелчком по файлу <SPAN LANG="en-US">game</SPAN>.<SPAN LANG="en-US">bat</SPAN>.</P>
<P STYLE="text-indent: 0.39in;margin-bottom: 0.14in; widows: 0; orphans: 0">После
запуска системы откроется окно
авторизации, предназначенное для выбора
роли пользователя и входа в систему
(рисунок 1). В данном окне можно выполнить
вход в систему или зарегистрировать
нового пользователя, нажав на кнопку
«Регистрация».</FONT></FONT></P>
<P ALIGN=CENTER STYLE="margin-bottom: 0.17in; widows: 0; orphans: 0"><IMG SRC="i_ca5e3eda6e56f0a5_html_39564a8c.png" NAME="Рисунок 3" ALIGN=BOTTOM WIDTH=386 HEIGHT=251 BORDER=0><BR><FONT FACE="Times New Roman, serif"><FONT SIZE=4>Рисунок
1 – Форма авторизации</FONT></FONT></P>
<P ALIGN=JUSTIFY STYLE="text-indent: 0.39in; margin-bottom: 0in; line-height: 150%">
<FONT FACE="Times New Roman, serif"><FONT SIZE=4>В случае
ввода неверного имени пользователя
и/или пароля, система выведет сообщение
об ошибке (рисунок 2).</FONT></FONT></P>
<P ALIGN=CENTER STYLE="margin-bottom: 0in; line-height: 150%"><IMG SRC="i_ca5e3eda6e56f0a5_html_c075cf59.png" NAME="Рисунок 5" ALIGN=BOTTOM WIDTH=396 HEIGHT=56 BORDER=0><FONT FACE="Times New Roman, serif"><FONT SIZE=4><BR>Рисунок
2 – Сообщение об ошибке</FONT></FONT></P>
<h2 id="register"><P ALIGN=CENTER STYLE="margin-bottom: 0.17in; text-transform: uppercase; line-height: 150%; page-break-before: always; page-break-after: avoid"><A NAME="_Toc437810825"></A>
	<FONT FACE="Times New Roman, serif"><FONT SIZE=4><B>2. Регистрация
	пользователя</B></FONT></FONT></P></h2>
<P ALIGN=JUSTIFY STYLE="text-indent: 0.39in; margin-bottom: 0in; line-height: 150%">
<FONT FACE="Times New Roman, serif"><FONT SIZE=4>Для регистрации
нового пользователя необходимо ввести
логин, пароль и подтверждение пароля
(рисунок 3).</FONT></FONT></P>
<P ALIGN=CENTER STYLE="margin-bottom: 0.17in; line-height: 150%"><IMG SRC="i_ca5e3eda6e56f0a5_html_c9dd51e7.png" NAME="Рисунок 6" ALIGN=BOTTOM WIDTH=367 HEIGHT=208 BORDER=0><FONT FACE="Times New Roman, serif"><FONT SIZE=4><BR>Рисунок
3 – Форма регистрации пользователя в
системе</FONT></FONT></P>
<P ALIGN=JUSTIFY STYLE="text-indent: 0.39in; margin-bottom: 0in; line-height: 150%">
<FONT FACE="Times New Roman, serif"><FONT SIZE=4>При нажатии
кнопки «Назад» произойдет возврат к
форме авторизации. Для подтверждения
регистрации необходимо нажать кнопку
«ОК».</FONT></FONT></P>
<P ALIGN=JUSTIFY STYLE="text-indent: 0.39in; margin-bottom: 0in; line-height: 150%">
<FONT FACE="Times New Roman, serif"><FONT SIZE=4>В случае
несовпадения пароля и его подтверждения,
система выведет сообщение об ошибке
(рисунок 4).</FONT></FONT></P>
<P ALIGN=CENTER STYLE="text-indent: 0.39in; margin-bottom: 0in; line-height: 150%">
<IMG SRC="i_ca5e3eda6e56f0a5_html_aff47741.png" NAME="Рисунок 8" ALIGN=BOTTOM WIDTH=262 HEIGHT=53 BORDER=0><FONT FACE="Times New Roman, serif"><FONT SIZE=4><BR>Рисунок
4 – Сообщение об ошибке</FONT></FONT></P>
<P STYLE="margin-bottom: 0.14in"><BR><BR>
</P>
<h2 id="teacher"><P ALIGN=CENTER STYLE="margin-bottom: 0.17in; text-transform: uppercase; line-height: 150%; page-break-before: always; page-break-after: avoid"><A NAME="_Toc437810826"></A>
	<FONT FACE="Times New Roman, serif"><FONT SIZE=4><B>3. Режим
	«Преподаватель»</B></FONT></FONT></P></h2>
<FONT FACE="Times New Roman, serif"><FONT SIZE=4><P STYLE="text-indent: 0.39in;margin-bottom: 0.14in; widows: 0; orphans: 0">При входе
в систему под ролью «Преподавателя»
открывается окно, которое предназначено
для создания новой карты или открытия
уже существующей (рисунок 5).
При нажатии на кнопку «Сменить
пользователя» происходит возврат к
форме авторизации. Для просмотра
справки нужно нажать кнопку «Справка»,
в случае ее отсутствия выдается сообщение
об ошибке.</P>
<P STYLE="text-indent: 0.39in;margin-bottom: 0.14in; widows: 0; orphans: 0">Для
перехода к созданию игрового поля
необходимо нажать на пункт меню
«Автоматический режим» либо «Ручной
режим».</FONT></FONT></P>
<P ALIGN=CENTER STYLE="text-indent: 0.39in; margin-bottom: 0in; line-height: 150%">
<IMG SRC="i_ca5e3eda6e56f0a5_html_dca219ff.png" NAME="Рисунок 13" ALIGN=BOTTOM WIDTH=293 HEIGHT=195 BORDER=0><FONT FACE="Times New Roman, serif"><FONT SIZE=4><BR>Рисунок
5 – Стартовое окно в режиме «Преподаватель»</FONT></FONT></P>
<h2 id="teacherEditManual"><P ALIGN=JUSTIFY STYLE="text-indent: 0.39in; margin-bottom: 0in; line-height: 150%">     <A NAME="_Toc437810827"></A>
		 <FONT FACE="Times New Roman, serif"><FONT SIZE=4><B>3.1 Редактирование
		игрового поля в ручном режиме</B></FONT></FONT></P></h2>
<P ALIGN=JUSTIFY STYLE="text-indent: 0.39in; margin-bottom: 0in; line-height: 150%">
<FONT FACE="Times New Roman, serif"><FONT SIZE=4>На данной
форме имеется возможность задания
размеров игрового поля, выбрав
соответствующие значения в выпадающих
списках «Ширина» и «Высота». Так же
доступен список элементов для размещения
их на поле (рисунок 6). Для размещения
элемента «Кубик» необходимо нажать на
клавиатуре необходимую букву. Для
удаления элементов доступен инструмент
«Ластик». В случае превышения допустимого
количества соответствующего элемента
(10-20% от игрового поля), он становится
недоступен.</FONT></FONT></P>
<P ALIGN=CENTER STYLE="text-indent: 0.39in; margin-bottom: 0.17in; line-height: 150%">
<IMG SRC="i_ca5e3eda6e56f0a5_html_ee1f315b.png" NAME="Рисунок 14" ALIGN=BOTTOM WIDTH=382 HEIGHT=272 BORDER=0><FONT FACE="Times New Roman, serif"><FONT SIZE=4><BR>Рисунок
6 – Окно создания игрового поля в ручном
режиме</FONT></FONT></P>
<P ALIGN=JUSTIFY STYLE="text-indent: 0.39in; margin-bottom: 0in; line-height: 150%">
<FONT FACE="Times New Roman, serif"><FONT SIZE=4>При нажатии
пункта меню «Редактировать задание»
откроется окно редактирования задания,
в котором доступно редактировать
название задания и его описания, а так
же присваивать карте уровень сложности
(рисунок 7).</FONT></FONT></P>
<P ALIGN=CENTER STYLE="text-indent: 0.39in; margin-bottom: 0in; line-height: 150%">
<IMG SRC="i_ca5e3eda6e56f0a5_html_a18a8945.png" NAME="Рисунок 15" ALIGN=BOTTOM WIDTH=399 HEIGHT=268 BORDER=0></P>
<P ALIGN=CENTER STYLE="margin-bottom: 0.17in; line-height: 150%"><FONT FACE="Times New Roman, serif"><FONT SIZE=4>Рисунок
7 – Окно редактирования задания</FONT></FONT></P>
<P ALIGN=JUSTIFY STYLE="text-indent: 0.39in; margin-bottom: 0in; line-height: 150%">
<FONT FACE="Times New Roman, serif"><FONT SIZE=4>Для сохранения
созданной карты необходимо нажать в
меню пункт «Сохранить карту». При нажатии
на пункт меню «Закрыть карту» возвращаемся
к стартовому окну режима «Преподаватель».</FONT></FONT></P
<P ALIGN=JUSTIFY STYLE="text-indent: 0.39in; margin-bottom: 0in; line-height: 150%">
<BR>
</P>

<h2 id="pupil"><P ALIGN=CENTER STYLE="margin-bottom: 0.17in; text-transform: uppercase; line-height: 150%; page-break-before: always; page-break-after: avoid"><A NAME="_Toc437810829"></A>
	<FONT FACE="Times New Roman, serif"><FONT SIZE=4><B>4. Режим
	«Обучаемого»</B></FONT></FONT></P></h2>
<P STYLE="text-indent: 0.39in;margin-bottom: 0.14in; widows: 0; orphans: 0"><FONT FACE="Times New Roman, serif"><FONT SIZE=4>При входе
в системе под ролью «Ученик» откроется
окно, которое предназначено для выбора
задания. При
нажатии кнопки «Сменить пользователя»
произойдет возврат к форме авторизации.
Для просмотра справки нужно нажать
кнопку «Справка», в случае ее отсутствия
выдается сообщение об ошибке.</FONT></FONT></P>
<P ALIGN=JUSTIFY STYLE="text-indent: 0.39in; margin-bottom: 0in; line-height: 150%">
<FONT FACE="Times New Roman, serif"><FONT SIZE=4>При нажатии
на пункт меню «Выбрать задание» откроется
окно, позволяющее выбрать уровень
сложности и задание из списка (рисунок
10). После нажатия на кнопку «ОК» переходим
на окно составления программы.</FONT></FONT></P>
<P ALIGN=CENTER STYLE="text-indent: 0.39in; margin-bottom: 0.17in; line-height: 150%">
<IMG SRC="i_ca5e3eda6e56f0a5_html_d5945694.png" NAME="Рисунок 1" ALIGN=BOTTOM WIDTH=471 HEIGHT=159 BORDER=0><FONT FACE="Times New Roman, serif"><FONT SIZE=4><BR>Рисунок
10 – Форма выбора задания</FONT></FONT></P>
<P ALIGN=JUSTIFY STYLE="text-indent: 0.39in; margin-bottom: 0in; line-height: 150%">
<FONT FACE="Times New Roman, serif"><FONT SIZE=4>При нажатии
кнопки «Отмена» произойдет возврат
стартовому окну режима «Ученик».</FONT></FONT></P>
<P ALIGN=JUSTIFY STYLE="text-indent: 0.39in; margin-bottom: 0in; line-height: 150%">
<FONT FACE="Times New Roman, serif"><FONT SIZE=4>На форме
составления программы имеется возможность
выбора необходимой команды движения,
перемещения кубика, обхода лунки и цикла
с различным количеством повторений
(рисунок 11). Для того чтобы добавить
команду в код программы необходимо
сначала выбрать ее из списка команд, а
затем нажать на одну из кнопок «Добавить
перед» или «Добавить после». Выбранная
команда добавится соответственно перед
или после текущей команды, на которую
установлен курсор. Для записи команд
внутрь цикла следует выделить в коде
программы цикл, выбрать желаемую команду
и нажать на кнопку «Добавить внутрь».
Для того чтобы заменить команду необходимо
выделить в коде команду, которая подлежит
замене, выбрать новую команду из списка
и нажать на кнопку «Заменить». Для
удаления команды необходимо выделить
ее и нажать на кнопку «Удалить» </FONT></FONT>
</P>
<P ALIGN=CENTER STYLE="margin-bottom: 0.17in; line-height: 150%"><IMG SRC="i_ca5e3eda6e56f0a5_html_442b5221.png" NAME="Рисунок 4" ALIGN=BOTTOM WIDTH=442 HEIGHT=230 BORDER=0><FONT FACE="Times New Roman, serif"><FONT SIZE=4><BR>Рисунок
11 – Окно составления программы
пользователя</FONT></FONT></P>
<P ALIGN=JUSTIFY STYLE="text-indent: 0.39in; margin-bottom: 0in; line-height: 150%">
<FONT FACE="Times New Roman, serif"><FONT SIZE=4>Для запуска
программы следует нажать на кнопку

<P ALIGN=CENTER STYLE="text-indent: 0.39in; margin-bottom: 0.17in; line-height: 150%">

пункт меню «Загрузить код»  предоставляется
возможность выбрать файл с желаемым
